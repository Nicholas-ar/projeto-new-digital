language: node_js
node_js:
  - stable
services: mongodb
branches:
  only:
    - production
    - development
    - main
env:
  - NODE_ENV=test
  - MONGOURL=mongodb://localhost:27017/mongo
install: npm install
cache:
  directories:
    - node_modules
script: npm run test:ci
after_success:
  - npm run coverage
  - bash <(curl -s https://codecov.io/bash)
